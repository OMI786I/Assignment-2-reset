<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="navbar">
      <div style="display: flex; gap: 5px; align-items: center">
        <img
          src="Images/Group 40071 (2).png"
          style="width: 40px; height: 40px"
        />
        <p style="font-size: 26px">Toto <span class="orange">Travel</span></p>
      </div>
      <div class="nav-icon">
        <img
          src="./Images/three-horizontal-lines-icon.svg"
          style="width: 20px"
        />
      </div>
      <div class="nav-list">
        <ul
          style="
            list-style: none;
            display: flex;
            justify-content: space-between;
          "
        >
          <li class="orange">Home</li>
          <li>Packages</li>
          <li>Testimonial</li>
          <li>Blog</li>
          <li>Contact</li>
        </ul>
      </div>
    </div>
    <div class="banner-section-1">
      <div class="banner-1-text">
        <h1 style="font-size: 40px">Explore your travel</h1>
        <p>
          Join us in exploring over 1000+ locations worldwide. Make your life
          adventureous
        </p>
        <div class="banner-1-inputs">
          <input
            type="text"
            name=""
            id=""
            class="input-first-banner"
            placeholder="Where to go"
          />
          <input
            type="text"
            name=""
            id=""
            class="input-first-banner"
            placeholder="When"
          />
          <input
            list="types"
            name="browser"
            id="browser"
            class="input-first-banner"
            placeholder="Select Type"
          />
          <datalist id="types">
            <option value="Hiking"></option>
            <option value="Surfing"></option>
            <option value="Holiday"></option>
            <option value="Family"></option>
            <option value="Single"></option>
            <option value="Meeting"></option>
          </datalist>

          <button class="button"><i class="fas fa-search"></i> Find Now</button>
        </div>
      </div>
    </div>
    <div class="popular-tours-section">
      <div>
        <h1>Our Popular Tours</h1>
      </div>
      <div></div>
    </div>
  </body>
</html>
